<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name"/> - <wicket:message key="post.edit.title"/></title>
</wicket:head>
<body>

<wicket:extend>

	<p>&nbsp;</p>

	<fieldset><legend><b><wicket:message
		key="post.edit.formTitle">Edit</wicket:message></b></legend>
	<form wicket:id="postForm">
	<table>
		<tr>
			<td width="40%"><wicket:message key="post.id.label">Field</wicket:message></td>
			<td><span wicket:id="idValue">id</span></td>
		</tr>
		<tr>
			<td><wicket:message key="post.title.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="title" /></td>
		</tr>
		<tr>
			<td><wicket:message key="post.author.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="author" /></td>
		</tr>
		<tr>
			<td><wicket:message key="post.commentsAllowed.label">Field</wicket:message></td>
			<td><input type="checkbox" wicket:id="commentsAllowed" /></td>
		</tr>
		<tr>
			<td><wicket:message key="post.category.label">Field</wicket:message></td>
			<td>
				<select wicket:id="category">
					<option>1</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><wicket:message key="post.status.label">Field</wicket:message></td>
			<td>
				<span wicket:id="status">
					<input type="radio" class="formFields" value="Draft" />
					<input type="radio" class="formFields" value="Published" />
				</span>
			</td>
		</tr>
		<tr>
			<td><wicket:message key="post.content.label">Field</wicket:message></td>
			<td><textarea class="formFields" rows="15" wicket:id="content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="submitButton" wicket:id="submitButton" /></td>
		</tr>
	</table>
	</form>
	</fieldset>

	<p class="spacer">&nbsp;</p>

	<a wicket:id="backToListLink" class="commandLink">Back to List</a>

</wicket:extend>

</body>
</html>
