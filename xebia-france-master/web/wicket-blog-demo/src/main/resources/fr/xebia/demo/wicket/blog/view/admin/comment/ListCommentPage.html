<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name" /> - <wicket:message
		key="comment.list.title" /></title>
</wicket:head>
<body>

<wicket:extend>

	<span id="confirmDeleteMessage" style="visibility: hidden"> <wicket:message
		key="comment.list.confirmDelete"></wicket:message> </span>

	<script type="text/javascript">
	<!--
	function confirmDelete() {
		var spanObj = document.getElementById('confirmDeleteMessage');
		var message = spanObj.textContent;
		return confirm(message);
	}
	//-->
	</script>

	<fieldset><legend> <wicket:message
		key="comment.list.formTitle">Recherche</wicket:message> </legend>
	<form wicket:id="commentForm">
	<table>
		<tr>
			<td colspan="2" align="center" style="font-size: 0.8em"><em><wicket:message
				key="comment.list.searchAdvice">Advice</wicket:message></em></td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.approved.label">Field</wicket:message></td>
			<td><select class="formFields" wicket:id="approved"></select></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.author.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="author" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.email.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="email" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.content.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="content" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.date.label">Field</wicket:message></td>
			<td><span wicket:id="date">Field</span></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.postId.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="postId" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="submitButton" wicket:id="submitButton" /></td>
		</tr>
	</table>
	</form>
	</fieldset>

	<p class="pageTitle"><wicket:message key="comment.list.title">Liste</wicket:message></p>
	<table class="results">
		<thead>
			<tr>
				<th><wicket:message key="comment.id.label">Field</wicket:message></th>
				<th><wicket:message key="comment.approved.label">Field</wicket:message></th>
				<th><wicket:message key="comment.author.label">Field</wicket:message></th>
				<th><wicket:message key="comment.email.label">Field</wicket:message></th>
				<th><wicket:message key="comment.date.label">Field</wicket:message></th>
				<th><wicket:message key="comment.postId.label">Field</wicket:message></th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<span wicket:id="comments">
			<tr>
				<td class="results"><a wicket:id="viewLink"><span
					wicket:id="id">Id</span></a></td>
				<td class="results"><span wicket:id="approved">Value</span></td>
				<td class="results"><span wicket:id="author">Value</span></td>
				<td class="results"><span wicket:id="email">Value</span></td>
				<td class="results"><span wicket:id="date">Value</span></td>
				<td class="results"><span wicket:id="postId">Value</span></td>
				<td class="results"><a onclick="return confirmDelete();"
					wicket:id="deleteLink">Delete</a></td>
			</tr>
			</span>
		</tbody>
	</table>

	<p align="center"><span wicket:id="resultCount">Trouv&eacute;
	1 r&eacute;sultat</span></p>

</wicket:extend>

</body>
</html>
