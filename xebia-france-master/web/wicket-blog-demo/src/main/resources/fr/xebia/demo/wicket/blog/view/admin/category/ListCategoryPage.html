<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name" /> - <wicket:message key="category.list.title" /></title>
</wicket:head>
<body>

<wicket:extend>

<script type="text/javascript">
<!--
	function confirmDelete() {
		var spanObj = document.getElementById('confirmDeleteMessage');
		var message = spanObj.textContent;
		return confirm(message);
	}
//-->
</script>

	<p><a wicket:id="addLink"><wicket:message
		key="category.list.addLink">Ajouter</wicket:message></a></p>

	<fieldset><legend> <wicket:message
		key="category.list.formTitle">Recherche</wicket:message> </legend>
	<form wicket:id="categoryForm">
	<table>
		<tr>
			<td colspan="2" align="center" style="font-size: 0.8em"><em><wicket:message
				key="category.list.searchAdvice">Advice</wicket:message></em></td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="category.description.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="description" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="category.name.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="name" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="category.nicename.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="nicename" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="submitButton" wicket:id="submitButton" /></td>
		</tr>
	</table>
	</form>
	</fieldset>

	<p class="pageTitle"><wicket:message key="category.list.title">Liste</wicket:message></p>
	<table class="results">
		<thead>
			<tr>
				<th><wicket:message key="category.id.label">Field</wicket:message></th>
				<th><wicket:message key="category.name.label">Field</wicket:message></th>
				<th><wicket:message key="category.nicename.label">Field</wicket:message></th>
				<th><wicket:message key="category.description.label">Field</wicket:message></th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<span wicket:id="categories">
			<tr>
				<td class="results"><a wicket:id="viewLink"><span
					wicket:id="id">Id</span></a></td>
				<td class="results"><span wicket:id="name">Value</span></td>
				<td class="results"><span wicket:id="nicename">Value</span></td>
				<td class="results"><span wicket:id="description">Value</span></td>
				<td class="results"><a onclick="return confirmDelete();"
					wicket:id="deleteLink">Delete</a></td>
			</tr>
			</span>
		</tbody>
	</table>

	<p align="center"><span wicket:id="resultCount">Trouv&eacute; 0 r&eacute;sultat</span></p>

	<span id="confirmDeleteMessage" style="visibility: hidden"> <wicket:message
		key="category.list.confirmDelete"></wicket:message> </span>

</wicket:extend>

</body>
</html>
