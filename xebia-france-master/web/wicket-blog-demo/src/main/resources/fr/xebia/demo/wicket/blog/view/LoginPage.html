<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name"></wicket:message> - <wicket:message
		key="index.title"></wicket:message></title>
</wicket:head>
<body>

<wicket:extend>

	<fieldset><legend><b><wicket:message
		key="login.formTitle">Login</wicket:message></b></legend>
	<form wicket:id="loginForm">
	<table>
		<tr>
			<td width="40%"><wicket:message key="login.user.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="user" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="login.password.label">Field</wicket:message></td>
			<td><input type="password" class="formFields"
				wicket:id="password" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="submitButton" wicket:id="submitButton" /></td>
		</tr>
	</table>
	</form>
	</fieldset>

	<p class="spacer">&nbsp;</p>

	<a wicket:id="backToHome" class="commandLink">Back to Home</a>

</wicket:extend>

</body>
</html>
