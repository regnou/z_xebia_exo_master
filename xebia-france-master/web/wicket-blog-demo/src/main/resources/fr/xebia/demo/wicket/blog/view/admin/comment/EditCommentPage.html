<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name" /> - <wicket:message
		key="comment.edit.title" /></title>
</wicket:head>
<body>

<wicket:extend>

	<p>&nbsp;</p>

	<fieldset><legend><b><wicket:message
		key="comment.edit.formTitle">Edit</wicket:message></b></legend>
	<form wicket:id="commentForm">
	<table>
		<tr>
			<td width="40%"><wicket:message key="comment.id.label">Field</wicket:message></td>
			<td><span wicket:id="idValue">id</span></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.approved.label">Field</wicket:message></td>
			<td><input type="checkbox" class="formFields" wicket:id="approved" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.author.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="author" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.email.label">Field</wicket:message></td>
			<td><input type="text" class="formFields" wicket:id="email" /></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.content.label">Field</wicket:message></td>
			<td><textarea class="formFields" rows="15" wicket:id="content"></textarea></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.date.label">Field</wicket:message></td>
			<td><span wicket:id="date">Field</span></td>
		</tr>
		<tr>
			<td width="40%"><wicket:message key="comment.postId.label">Field</wicket:message></td>
			<td><span wicket:id="postId">PostId</span></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="submitButton" wicket:id="submitButton" /></td>
		</tr>
	</table>
	</form>
	</fieldset>

	<p class="spacer">&nbsp;</p>

	<a wicket:id="backToListLink" class="commandLink">Back to List</a>

</wicket:extend>

</body>
</html>
